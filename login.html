<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <style>
        body,html{
        height:100%;
        background-image:url(logo.png);
        background-attachment: fixed;
        background-size: 30%;
        background-repeat: no-repeat;
        background-position: left;
        background-color: silver;
        }
        #thumb{
            max-width: 50px; max-height: 50px;
        }
    </style>
</head>
<body>
    <main class="container h-100">
        <article class="container h-100">            
            <section class="row h-100 justify-content-center align-items-center">
                                
                <form class="col-3">
                    <h2><img id="thumb" src="logo.png" alt="logo" >Login</h2>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Usuário</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Usuário">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Senha</label>
                        <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Senha">
                    </div>
                    <button type="submit" class="btn btn-primary">Acessar</button>
                </form>                    
            </section>               
        </article>
    </main>
</body>
</html>
