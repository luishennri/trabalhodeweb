<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <style>
        body,html{
        height:100%;
        background-image:url(logo.png);
        background-attachment: fixed;
        background-size: 30%;
        background-repeat: no-repeat;
        background-position: left;
        }
        #thumb{
            max-width: 50px; max-height: 50px;
        }
        section{
        color:black;
        }
    </style>
</head>
 <body>
  <main class="container h-100">
    <article class="container h-100">            
        <section class="row h-100 justify-content-center align-items-center"> 
            <form action="Script_do_Formulario.php" method="post">
            <h2><img id="thumb" src="logo.png" alt="logo"> Cadastro</h2>
            <fieldset>
            <table cellspacing="10">
              <tr>
              <td>
                <label for="nick">Nick Name: </label>
              </td>
              <td align="left">
                <input type="text" name="nick">
              </td>
              </tr>
              <tr>
              <td>
                <label>Nascimento: </label>
              </td>
              <td align="left">
                <input type="text" name="dia" size="2" maxlength="2" placeholder="dd"> 
              <input type="text" name="mes" size="2" maxlength="2" placeholder="mm"> 
              <input type="text" name="ano" size="4" maxlength="4" placeholder="aaaa">
              </td>
              </tr>
            <br />
              <td>
                <label for="estado">Estado:</label>
              </td>
              <td align="left">
                <select name="estado"> 
                <option value="ac">Acre</option> 
                <option value="al">Alagoas</option> 
                <option value="am">Amazonas</option> 
                <option value="ap">Amapá</option> 
                <option value="ba">Bahia</option> 
                <option value="ce">Ceará</option> 
                <option value="df">Distrito Federal</option> 
                <option value="es">Espírito Santo</option> 
                <option value="go">Goiás</option> 
                <option value="ma">Maranhão</option> 
                <option value="mt">Mato Grosso</option> 
                <option value="ms">Mato Grosso do Sul</option> 
                <option value="mg">Minas Gerais</option> 
                <option value="pa">Pará</option> 
                <option value="pb">Paraíba</option> 
                <option value="pr">Paraná</option> 
                <option value="pe">Pernambuco</option> 
                <option value="pi">Piauí</option> 
                <option value="rj">Rio de Janeiro</option> 
                <option value="rn">Rio Grande do Norte</option> 
                <option value="ro">Rondônia</option> 
                <option value="rs">Rio Grande do Sul</option> 
                <option value="rr">Roraima</option> 
                <option value="sc">Santa Catarina</option> 
                <option value="se">Sergipe</option> 
                <option value="sp">São Paulo</option> 
                <option value="to">Tocantins</option> 
              </select>
              </td>
              </tr>
              <tr>
              <td>
                <label for="cidade">Cidade: </label>
              </td>
              <td align="left">
                <input type="text" name="cidade">
              </td>
            <table cellspacing="10">
              <tr>
              <td>
                <label for="email">E-mail: </label>
              </td>
              <td align="left">
                <input type="text" name="email">
              </td>
              </tr>
              <tr>
              <td>
                <label for="imagem">Imagem de perfil:</label>
              </td>
              <td>
                <input type="file" name="imagem" >
              </td>
              </tr>
              <tr>
              <td>
                <label for="pass">Senha: </label>
              </td>
              <td align="left">
                <input type="password" name="pass">
              </td>
              </tr>
              <tr>
              <td>
                <label for="passconfirm">Confirme a senha: </label>
              </td>
              <td align="left">
                <input type="password" name="passconfirm">
              </td>
              </tr>
            </table>
            </fieldset>
            <br />
            <input type="submit">
            <input type="reset" value="Limpar">
            </form>
          </section>               
        </article>
    </main>
 </body>
</html>
